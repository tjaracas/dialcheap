  title: Ons Product
  service_item:
  - name: Cloud Telefonie Systeem
    icon: ti-world
    content: Stel u voor als startup of als midden- of klein bedrijf en u wilt bereikbaar
      zijn voor de buitenwereld op uw zakelijke nummer. Met de komst van het Internet
      en de toepassingen is het hebben van een fysieke telefooncentrale geen noodzaak
      meer. Wij hebben die al voor u klaar. Dit bespaart u gelijk handen vol geld.
      Het enige wat rest zijn de telefoons. Dit gebeurt niet meer met een kabeltje
      in de muur maar met aansluiten op het internet waarna uw randapparatuur vanzelf
      geprogrammeerd wordt naar gelang de uw gestelde wensen. Met de komst van het
      Internet zijn ook de telefoons vervangen door Internet Telefoons die eruit zien
      als gewone telefoons maar ook een App op een mobieltje of Ipad of Desktop kan
      de ouderwetste telefoon doen vervangen.
  - name: Sip Trunking
    icon: ti-layout
    content: SIP trunking is a way that we link your phone system to the public phone
      network, which in turn allows your calls to take place over your Internet connection.
      This technology makes your communications more efficient, less expensive, and
      of a higher quality. SIP trunking allows you to fall back on your already existent
      high speed Internet connection, reducing costs. So, if your existing phone system
      comes prepared with VoIP integration than you can make use of our SIP trunking.
  - name: Your own Phone Number
    icon: ti-blackboard
    content: Any Company Telephone Private Network needs an incoming number so your
      Hosted PBX can be reached. You can either move your existing number or ask for
      any number in the world. Just go to the interface once you created an account
      with us and order your number. Billing is 2 euro cent per minute on any incoming
      call and we charge a small monthly fee. So now you can be reached on a local
      number while you can be anywhere in the World! Local regulations apply according
      the law.
