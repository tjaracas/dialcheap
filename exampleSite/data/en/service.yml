################################# Service #################################
service:
  enable : true
  title : Our Services
  service_item :
    # service item loop
    - name : Cloud Telephone System
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : Hosted PBX is a real blessing as it provides a Big Business image at a small price. This telephone system provides the functionalities of a conventional phone system through a dedicated Internet connection. With the aid of our hosted PBX system, you can manage your business better by tying up various on-site and off-site workstations together, creating a professional image among potential clients and managing all incoming and outgoing telephone calls making use of the Internet.    
    # service item loop
    - name : Sip Trunking
      icon : ti-layout # themify icon pack : https://themify.me/themify-icons
      content : SIP trunking is a way that we link your phone system to the public phone network, which in turn allows your calls to take place over your Internet connection. This technology makes your communications more efficient, less expensive, and of a higher quality. SIP trunking allows you to fall back on your already existent high speed Internet connection, reducing costs. So, if your existing phone system comes prepared with VoIP integration than you can make use of our SIP trunking. 
    # service item loop
    - name : Your own Phone Number
      icon : ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content : Any Company Telephone Private Network needs an incoming number so your Hosted PBX can be reached. You can either move your existing number or ask for any number in the world. Just go to the interface once you created an account with us and order your number. Billing is 2 euro cent per minute on any incoming call and we charge a small monthly fee. So now you can be reached on a local number while you can be anywhere in the World! Local regulations apply according the law.
   