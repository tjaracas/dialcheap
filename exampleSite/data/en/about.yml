  - icon: ti-ruler-pencil
    title: Ons bedrijf
    content: '15 jaar geleden gestart met telefonie over het internet voor het midden
      en kleinbedrijf. Meegegroeid met de huidige mogelijkheden heeft ons team een
      simpel maar effectief product ontwikkeld wat uw ouderwetse telefooncentrale
      vervangen heeft door een op internet gebaseerd communicatie systeem waardoor
      u zichzelf kunt focussen op uw core business. '
  - icon: ti-cup
    title: Ons Product
    content: 'Een product wat uw bedrijf waar u ter wereld ook bent bereikbaar houdt
      onder uw vaste zakelijke nummer. Inbelnummers kunnen moeiteloos allerei door
      u verkozen paden bewandelen van groepen bellen tot doorschakelen of naar een
      antwoordapparaat buiten kantooruren.  '
  - icon: ti-thought
    title: Onze Focus
    content: 'Onze Focus ligt op eenvoudige integratie naast of over uw bestaande
      telecommunicatie infra structuur waarbij we niet schromen om u hierbij persoonlijk
      te assisteren. Wij doen uw telecom terwijl u zich kan focussen op uw Core business.  '
