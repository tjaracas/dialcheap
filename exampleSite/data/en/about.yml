  title: Over ons
  about_item:
  - icon: ti-ruler-pencil
    title: Ons bedrijf
    content: '15 jaar geleden gestart met telefonie over het internet voor het midden
      en kleinbedrijf. Meegegroeid met de huidige mogelijkheden heeft ons team een
      simpel maar effectief product ontwikkeld wat uw ouderwetse telefooncentrale
      vervangen heeft door een op internet gebaseerd communicatie systeem. Cloud storage
      en Cloud muziek en dan nu ook maar Cloud Telefonie.  Wij staan u 24 uur per
      dag waar u ook bent te hulp indien er regenwolken gevormd zijn. '
  - icon: ti-cup
    title: Ons Product
    content: 'Een product wat uw bedrijf waar u ter wereld ook bent bereikbaar houdt
      onder uw vaste zakelijke nummer. Inbelnummers kunnen moeiteloos allerei door
      u verkozen paden bewandelen van groepen bellen tot doorschakelen of naar een
      antwoordapparaat buiten kantooruren. De zakelijke wereld kan niet alleen af
      met de huidige sociale media telefoon of video oplossingen. Het zal u meevallen
      hoe makkelijk en hoe snel u over uw eigen systeem beschikt. '
  - icon: ti-thought
    title: Onze Focus
    content: 'Onze Focus ligt op eenvoudige integratie op een nieuw of over uw bestaande
      telecommunicatie infra structuur waarbij we niet schromen om u hierbij persoonlijk
      te assisteren. Wij denken met u mee om op een zo effectief mogelijke manier
      uw telecommunicatie behoeftes in te vullen terwijl u zich kan focussen op uw
      Core business.  Wij laten u gebruik maken van onze jarenlange  ervaring op het
      gebied van de telecommunicatie. '
